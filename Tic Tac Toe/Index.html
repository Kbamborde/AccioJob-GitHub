<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div>
            <h1 class="header">Tic Tac Toe</h1>
            <div class="message header"></div>
        </div>
        <div class="details">
            <label for="player1">Player 1</label>
            <input type="text" name="player1" placeholder="Enter Name..." id="player1">
            <br>
            <label for="player2">Player 2</label>
            <input type="text" name="player2" placeholder="Enter Name..." id="player2">
            <br>
            <button type="submit" id="submit">Start Game</button>
        </div>
        <div class="game"></div>
    </div>
</body>
<script src="Script.js"></script>

</html>
